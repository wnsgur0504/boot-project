<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 페이지</title>
</head>
<body>
    <!-- 헤더 -->
    <header th:replace="header :: header"></header>

    <!-- 메인 페이지 - 테이블 -->
    <main>
        <!--검색창-->
        <form>
            <!--필터 : 제목, 본문, id, 닉네임, 해시태그-->
            <label for="search-type" hidden>유형</label>
            <select id="search-type" name="search-type">
                <option>제목</option>
                <option>본문</option>
                <option>ID</option>
                <option>닉네임</option>
                <option>해시태그</option>
            </select>
            <label for="search-value" hidden>검색어</label>
            <input id="search-value" type="search" placeholder="검색어.." name="search-value">
            <button type="submit">검색</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>제목</th>
                    <th>해시태그</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>첫글</td>
                    <td>#Java</td>
                    <td>cjh1111</td>
                    <td>2024-05-04</td>
                </tr>
                <tr>
                    <td>두번째글</td>
                    <td>#JS</td>
                    <td>cjh222</td>
                    <td>2024-05-02</td>
                </tr>
                <tr>
                    <td>세번쨰글</td>
                    <td>#C</td>
                    <td>cjh333</td>
                    <td>2024-05-11</td>
                </tr>
            </tbody>
        </table>

        <nav>
            <table>
                <tr>
                    <td>previous</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>next</td>
                </tr>
            </table>
        </nav>
    </main>

    <footer th:replace="footer :: footer"></footer>

</body>
</html>
